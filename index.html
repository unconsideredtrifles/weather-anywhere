<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="scripts/main.js"></script>
</head>
<body>
  
  <header class="[ top-section-layout ] [ top-section ]">
    <div class="[ banner ]">
      <div class="[ text-size-large-xx text-white text-center ] [ banner-title ]">Weather Anywhere</div>
      <div class="[ text-size-normal text-white text-center ] [ banner-text ]">Easy and fast weather lookup. At the tip of your fingers.</div>
    </div>
    <form class="[ display-flex box-center ] [ search-bar ]">
      <input spellcheck=false class="[ no-border text-size-small-x ] [ search-input ]" type="search">
      <button class="[ no-border text-white bg-dark-blue text-size-small pointer-cursor ] [ search-btn ]">Search</button>
    </form>
  </header>

  <div class="[ body-section-layout ] [ body-section ]">
    <div class="[ text-size-large text-bold text-grey ] [ city-name ]"></div>
    <div class="[ current-weather ]">
      <h3 class="[ text-light-blue text-size-medium text-center ] [ weather-title ]">Current Weather</h3>
      <div class="[ box-center ] [ weather-result ]">
        <div class="[ text-darker-blue text-center text-size-normal text-bold letter-spacing-1 ] [ weather-result-text ]"></div>
        <div class="[ weather-result-img ]"></div>
        <div class="[ text-center text-size-small text-dark-blue text-semi-bold ] [ weather-temperature ]"></div>
      </div>
    </div>
    <div class="[ weather-prediction ]">
      <h3 class="[ text-light-blue text-size-normal-x ] [ weather-prediction-title ]">Weather Prediction for Next 3 Days</h4>
      <div class="[ text-center text-semi-bold text-dark-blue ] [ weather-date ]">
        <time></time><br><span></span>
      </div>
      <div class="[ text-center text-semi-bold text-dark-blue ] [ weather-date ]">
        <time></time><br><span></span>
      </div>
      <div class="[ text-center text-semi-bold text-dark-blue ] [ weather-date ]" >
        <time></time><br><span></span>
      </div>
      <div data-key="smaller-card" class="[ align-start ] [ weather-result ]">
        <div class="[ text-center text-bold text-size-small-x text-darker-blue ] [ weather-result-text ]"></div>
        <div class="[ weather-result-img ]"></div>
        <div class="[ text-center text-size-small-x text-dark-blue text-semi-bold ] [ weather-temperature ]"></div>
      </div>
      <div data-key="smaller-card" class="[ align-start ] [ weather-result ]">
        <div class="[ text-center text-bold text-size-small-x text-darker-blue ] [ weather-result-text ]"></div>
        <div class="[ weather-result-img ]"></div>
        <div class="[ text-center text-size-small-x text-dark-blue text-semi-bold ] [ weather-temperature ]"></div>
      </div>
      <div data-key="smaller-card" class="[ align-start ] [ weather-result ]">
        <div class="[ text-center text-bold text-size-small-x text-darker-blue ] [ weather-result-text ]"></div>
        <div class="[ weather-result-img ]"></div>
        <div class="[ text-center text-size-small-x text-dark-blue text-semi-bold ] [ weather-temperature ]"></div>
      </div>
    </div>
  </div>

</body>
</html>
